<!-- {% extends "pages/index.html" %}  -->
	
{% for chapter in content %}
<div class="blog-item" id="#home">
	<div class="blog-item__left">
		<img src="{{chapter.img}}" alt="">
	</div>
	<div class="blog-item__right">
		<h1>{{chapter.title}}</h1>
		<p>{{chapter.content}}</p>
	</div>
</div>
{% endfor %}
